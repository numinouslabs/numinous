name: Deploy to PROD Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PRODUCTION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PRODUCTION }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: "${{ vars.AWS_ACCOUNT_INFRA_ID }}"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.AWS_ECR_PREFIX }}/infinite-games:${{github.sha}}
            ${{ vars.AWS_ECR_PREFIX }}/infinite-games:neuron-prd-latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3-pip

      - name: Create .ssh directory
        run: mkdir -p ~/.ssh

      - name: Deploy to server
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          set -euo pipefail
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_PROD_VALIDATOR_IP }} >> ~/.ssh/known_hosts
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_STAGE_PRIVATE_KEY }}"
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_PROD_VALIDATOR_IP }} -p ${{ secrets.SERVER_PORT }} << 'EOF'
          export AWS_ECR_REGISTRY=${{ secrets.AWS_ECR_REGISTRY }}
          export API_ACCESS_KEYS=${{ secrets.API_ACCESS_KEYS_PROD }}
          docker compose -f docker-compose.prd.yaml down --rmi all
          EOF
          scp -P ${{ secrets.SERVER_PORT }} docker-compose.prd.yaml root@${{ secrets.SERVER_PROD_VALIDATOR_IP }}:/root/docker-compose.prd.yaml
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_PROD_VALIDATOR_IP }} -p ${{ secrets.SERVER_PORT }} << EOF
          set -euo pipefail
          export AWS_DEFAULT_REGION=${{ secrets.AWS_ECR_REGION }}
          aws ecr get-login-password --region ${{ secrets.AWS_ECR_REGION }} | docker login --username AWS --password-stdin ${{ vars.AWS_ECR_PREFIX }}
          export AWS_ECR_REGISTRY=${{ vars.AWS_ECR_PREFIX }}
          export API_ACCESS_KEYS=${{ secrets.API_ACCESS_KEYS_PROD }}
          docker compose -f docker-compose.prd.yaml up -d
          EOF

  discord_alerts:
    runs-on: ubuntu-latest

    needs: [deploy]

    if: always()

    steps:
      - name: Alert failure
        if: needs.deploy.result == 'failure'
        run: |
          WEBHOOK_URL="${{ secrets.DISCORD_DEPLOY }}"
          MESSAGE="Deploy validator PROD failed"
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"$MESSAGE\"}" \
          $WEBHOOK_URL

      - name: Alert deployment completed
        if: needs.deploy.result == 'success'
        run: |
          WEBHOOK_URL="${{ secrets.DISCORD_DEPLOY }}"
          MESSAGE="Deploy validator PROD complete"
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"$MESSAGE\"}" \
          $WEBHOOK_URL
